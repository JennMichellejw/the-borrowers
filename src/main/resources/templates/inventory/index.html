<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/inventory/add">Add Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrower">Borrowers</a></li>
    </ul>

<form th:action="@{/inventory/searchResults}" method = "post">
    <div class="form-group">
        <label>Search:
            <input name = searchTerm class="form-control">
        </label>
        <!--      TODO error for search term      <span th:errors="${item.name}" class="error"></span>-->
        <input type="button"  value="Submit" >
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Inventory</th>
    </tr>
    </thead>
    <tr th:each="item : ${inventory}">
        <td><a th:href="'/inventory/detail?itemId=' + ${item.id}" th:text="${item.name}"></a></td>
    </tr>
</table>

</body>
