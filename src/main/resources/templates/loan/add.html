<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<form method="post">
    <div class="form-group">
        <label>Who is borrowing this item?

            <select name = "borrowerId" >
                <option
                        th:each="borrower : ${borrowers}"
                        th:value = "${borrower.id}"
                        th:text="${borrower.firstName} + ' ' + ${borrower.lastName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Due Date
            <input th:field = "${loan.dueDate}" type = "date" class = "form-control">
        </label>
        <span th:errors="${loan.dueDate}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Cost of unreturned loan
            <input th:field="${loan.costForUnreturnedItem}" class="form-control">
        </label>
    </div>

    <input type="submit" value="Create" class="btn btn-primary">
</form>

</body>
</html>
