<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<form method="post">
    <div class="form-group">
        <label>Date of returned:
            <span th:text = "'Due date :' + ${loan.dueDate}"></span>
            </br>
            <input th:name = "returnDate" type = "date" class = "form-control">
        </label>
    </div>
    <div class="form-group">
        <label>What condition was the item returned in:
            <span th:text = "'Item was in ' + ${item.itemCondition} + ' at the time of loan'"></span>
            </br>
            <select th:name ="loanReturnCondition">
                <option th:each="condition : ${conditions}"
                        th:value="${condition.displayName}"
                        th:text="${condition.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div>
        <label>Additional details:
        <input name = "additionalDetails" type="text" class = "form-control">
        </label>
    </div>

    <input type="submit" value="Return" class="btn btn-primary">
</form>

</body>
</html>
