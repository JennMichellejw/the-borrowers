<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <tr>
        <th>Name</th>
        <td th:text="${item.name}"></td>
    </tr>
    <tr>
        <th>Category</th>
        <td th:text="${item.type}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${item.description}" ></td>
    </tr>
    <tr>
        <th>Condition</th>
        <td th:text="${item.itemCondition}"></td>
    </tr>
    <tr>
        <th>on Loan</th>
        <td th:text = "${item.onLoan}">create loan</td>
    </tr>
    <tr>
        <th:block th:if="${item.onLoan}">
            <th>Item is on loan</th>
            <td> <a th:href="@{/loan/return(itemId = ${item.id})}">return loan</a></td>
        </th:block>
        <th:block th:unless = "${item.onLoan}">
            <th>Loan item?</th>
            <td><a th:href="@{/loan/add(itemId = ${item.id})}">create loan</a></td>
        </th:block>
    </tr>
</table>
